<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black flex flex-col min-h-screen font-sans antialiased">
    <!-- NAVBAR -->
    <nav class="bg-gray-800 p-5 text-white flex justify-between">
      <div class="">
        <h1 class="text-3xl font-bold">AI Blog Gen</h1>
      </div>
      <div class="">
        <a href="#" class="text-white hover:underline">Sign In</a>
        <a href="#" class="text-white hover:underline">Sign Up</a>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-gray-800 p-8 shadow-md rounded-lg max-w-md w-full">
        <form class="space-y-4">
          <h2 class="text-xl font-semibold text-white text-center">Sign Up</h2>
          <!-- USERNAME -->
          <div>
            <label for="username" class="block mb-1 font-medium text-gray-300"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username..."
              class="w-full p-2 border rounded text-gray-800"
            />
          </div>

          <!-- EMAIL -->
          <div>
            <label for="email" class="block mb-1 font-medium text-gray-300"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email..."
              class="w-full p-2 border rounded text-gray-800"
            />
          </div>

          <!-- PASSWORD -->
          <div>
            <label for="password" class="block mb-1 font-medium text-gray-300"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password..."
              class="w-full p-2 border rounded text-gray-800"
            />
          </div>

          <div>
            <label
              for="repeatPassword"
              class="block mb-1 font-medium text-gray-300"
              >Confirm Password</label
            >
            <input
              type="password"
              id="repeatPassword"
              name="repeatPassword"
              placeholder="Re-Enter password..."
              class="w-full p-2 border rounded text-gray-800"
            />
          </div>

          <!-- SUBMIT BUTTON -->
          <button
            type="submit"
            class="w-full bg-white text-gray-800 mt-30 py-2 rounded-md font-bold hover:bg-gray-500 hover:text-white transition-colors duration-300"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
